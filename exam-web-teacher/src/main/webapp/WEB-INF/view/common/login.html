<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
      <meta charset="UTF-8">
      <title>渡一在线考试 登录</title>
    <base th:href="@{/}" />

    <th:block th:include="common::link"></th:block>

  <link rel="stylesheet" type="text/css" href="css/login.css" />
    <script src="js/login.js"></script>
  </head>
  <body>
      <div class="login-box">
        <form>
          <h2 align="center" th:text="#{login_label}">欢迎登录在线考试系统</h2>
          <div class="form-group" id="msg"></div>
          <div class="form-group">
            <label for="tname" th:text="#{username_label}">教师名称</label>
           <div class="input-group">
             <span class="input-group-addon">
               <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
             </span>
             <input type="text" class="form-control" id="tname"  name="tname">
           </div>
          </div>
          <div class="form-group">
            <label for="pass"><span th:text="#{password_label}">登录密码</span></label>
            <div class="input-group">
             <span class="input-group-addon">
               <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
             </span>
              <input type="password" class="form-control" id="pass" name="pass">
            </div>
          </div>
          <div class="checkbox form-group">
            <label>
              <input type="checkbox"> <span th:text="#{remember_label}">记住密码</span>
            </label>
              <label>
                <a th:if="${lang eq en_US}" th:href="#{'login?lang=zh_CN'}" >中文</a>
                <a th:if="${lang eq zh_CN}" th:href="#{'login?lang=en_US'}">English</a>
              </label>
          </div>
          <button onclick="login.toLogin()" type="button" class="btn btn-info btn-lg btn-block" th:text="#{login_btn_label}">
            登录按钮
          </button>
        </form>
      </div>
  </body>
</html>
