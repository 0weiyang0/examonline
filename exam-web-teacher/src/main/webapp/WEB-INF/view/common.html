<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <div th:fragment="link">
    <base th:href="@{/}">
    <!-- jquery 核心 javascript 文件 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <!-- 引入全局样式文件 和 js文件 -->

    <link rel="stylesheet" href="css/main.css" type="text/css">
    <script src="js/main.js"></script>
  </div>

  <div th:fragment="header" class="header-box">
    <div class="logo-box">
      <span>在线考试系统</span>
    </div>
    <div class="welcome-box">
      欢迎
      <!-- Single button -->
      <div class="btn-group">
        <button type="button" class="btn btn-link dropdown-toggle" data-toggle="dropdown">
          [[${session.loginTeacher.tname}]] <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="javascript:void(0)" onclick="main.toUpdate()">修改密码</a></li>
        <li><a href="#">注销账号</a></li>
        <li><a href="javascript:void(0);" onclick="main.exit()">
          退出系统
        </a></li>
      </ul>
    </div>
    </div>
    <!-- Modal 这个对话框是给接下来修改密码使用的 -->
    <div class="modal fade" id="myModal" tabindex="-1">
      <div class="modal-dialog" >
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
            <h4 class="modal-title" id="modal-title">修改密码</h4>
          </div>
          <div class="modal-body" id="modal-body">

          </div>
          <div class="modal-footer" id="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <button type="button" class="btn btn-primary" onclick="main.updatePwd()">提交</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div th:fragment="nav">
    <div class="container-fluid navbar navbar-default">
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="teacher/teacherList.html">教师管理</a></li>
            <li><a href="student/student.html">学生管理</a></li>
            <li><a href="#">试题管理</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">模板管理<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">新建模板</a></li>
                <li><a href="#">模板列表</a></li>
              </ul>
            </li>
            <li><a href="#">考试管理</a></li>
          </ul>
        </div>
    </div>
  </div>
  <div th:fragment="footer" class="footer-box">
    版权归本公司所有
  </div>

<!--  一个隐藏的窗口，接下来可以给新建教师，编辑教师，导入老师信息使用     -->
  <div th:fragment="modal" class="modal fade" id="common-modal" tabindex="-1">
    <div class="modal-dialog" >
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
          <h4 class="modal-title" id="common-modal-title">...</h4>
        </div>

        <div class="modal-body" id="common-modal-body">
          ...
        </div>

        <div class="modal-footer" id="common-modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-primary" id="common-modal-submit" >提交</button>
        </div>

      </div>
    </div>
  </div>
</html>
