<html xmlns:th="http://www.thymeleaf.org">
    <!-- 新建和编辑通用模板 -->
    <form>
        <input type="hidden" id="form-id" th:value="${id==null?'':id}"  />
        <div class="form-group">
            <label for="update-form-tname">教师名称</label>
            <div class="input-group">
                <span class="input-group-addon ">
                    <span class="glyphicon glyphicon-user"></span>
                </span>
                <input type="text" class="form-control" id="update-form-tname" th:value="${id==null?'':id}">
            </div>
        </div>
    </form>
</html>
