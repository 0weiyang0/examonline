<!DOCTYPE html>
<html lang="en" xmlns:th="https:www.thymeleaf.org">
  <head>
      <meta charset="UTF-8">
      <title>Title</title>
  </head>
<!--  教师信息导入模板  从本地上传到服务端      -->
  <body>
  <form id="teacher-import-form">
      <div class="form-group">
<!--    文件的上传下载 需要是input标签，并且type 为 file类型 ,但是这样外观并不好看，所以有了button     -->
          <input type="file" name="excel" id="import-excel" onchange="teacher.chanageFile()"
                 style="opacity: 0;width:100px;height:30px;position:absolute">
          <button type="button" class="btn btn-info">
              <span class="glyphicon glyphicon-file"></span> 选择文件
          </button>
<!--          fileMsg  是当点击选择文件的时候，文件地址展示的地方-->
          <span id="fileMsg"></span>
      </div>

      <div class="form-group">
          <a href="teacher/downTemplate" type="button" class="btn btn-success">
              <span class="glyphicon glyphicon-save"></span> 下载模板
          </a>
      </div>
  </form>
  </body>
</html>
